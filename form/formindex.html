<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <style>
      /* Global styles */

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #1e1e1e;
        color: #f1f1f1;
        font-family: sans-serif;
      }

      form {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 20px;
      }

      /* Form field styles */

      label {
        display: block;
        margin-bottom: 9px;
      }

      input[type="text"],
      input[type="number"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #f1f1f1;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
      }

      input[type="radio"] + label,
      input[type="checkbox"] + label {
        display: inline-block;
        margin-right: 20px;
      }

      textarea {
        height: 100px;
      }

      /* Button styles */

      button[type="submit"] {
        display: inline;
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #0078d7;
        color: #f1f1f1;
        font-size: 16px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #005a9e;
      }

      /* Checkbox and radio button styles */

      input[type="checkbox"],
      input[type="radio"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: 1px solid #ccc;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        outline: none;
        transition: all 0.3s ease-in-out;
      }

      input[type="checkbox"]:checked,
      input[type="radio"]:checked {
        background-color: #fff700;
        border-color: #007bff;
        color: #fff;
      }

      /* Date input styles */

      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #f1f1f1;
      }

      /* Dark mode styles */

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e1e1e;
          color: #f1f1f1;
        }

        form {
          background-color: #222;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        input[type="date"] {
          background-color: #333;
          color: #f1f1f1;
        }

        label {
          color: #f1f1f1;
        }

        button[type="submit"] {
          background-color: #0078d7;
          color: #f1f1f1;
        }

        button[type="submit"]:hover {
          background-color: #005a9e;
        }
      }
    </style>
  </head>
  <body>
    <div>
      
        <label for="">Name</label>
        <input type="text" id="name" /><br />
        <label for="">PHONE NUMBER</label>
        <input type="number" name="" id="phoneval" /><br />
        <label for="" id="phone-error"></label>
        <label for="">EMAIL</label>
        <input type="email" name="" id="email" /><br />
        <label for="" id="email-error"></label>

        <div>
          <label for="service-date">Service, Experience Booking Date:</label>
          <input type="date" id="service-date" name="service-date" />
        </div>
        <div>
          <label for="product-date">Product Bought Date:</label>
          <input type="date" id="product-date" name="product-date" />
        </div>
        <label for="colour">Colour:</label>
        <input type="radio" name="colour" id="" /><label for="">BLUE</label>
        <br />
        <input type="radio" name="colour" id="" /><label for="">WHITE</label>
        <br />
        <input type="radio" name="colour" id="" /><label for="">RED</label>
        <br />

        <div>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </div>

        <label>Gender:</label>

        <label for="male">
          <input type="radio" id="male" name="gender" value="male" />
          Male
        </label>
        <label for="female">
          <input type="radio" id="female" name="gender" value="female" />
          Female
        </label>
        <label for="other">
          <input type="radio" id="other" name="gender" value="other" />
          Other
        </label>

        <div>
          <label for="Qty">Quantity</label>
          <input type="number" name="" id="qty" style="width: 50%" />
        </div>

        <label for="" style="display: inline"
          >Agree to TERMS and CONDITION</label
        >
        <input
          type="checkbox"
          name=""
          id="agree"
          style="margin-left: 15px; border-radius: 0%"
        />

        <br />

        <button type="submit" onclick="submit()">Submit</button>
      
    </div>

    <div id="display"></div>
    <script>
      function submit(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phoneNumber = document.getElementById("phoneval").value;
        var serviceDate = document.getElementById("service-date").value;
        var productDate = document.getElementById("product-date").value;
        var comments = document.getElementById("comments").value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var agree = document.getElementById("agree").checked;
        var qty = document.getElementById("qty").value;

          // Function to validate email
  function validateEmail(email) {
    const emailRegex = /\S+@\S+\.\S+/;
    return emailRegex.test(email);
  }

  // Function to validate phone number
  function validatePhoneNumber(phoneNumber) {
    const phoneRegex = /^(\+\d{1,3})?-?\d{10}$/;
    return phoneRegex.test(phoneNumber);
  }

   // Validate email
   if (!validateEmail(email)) {
    document.getElementById('email-error').innerHTML = 'Please enter a valid email address';
    return false;
  } else {
    document.getElementById('email-error').innerHTML = '';
  }

  // Validate phone number
  if (!validatePhoneNumber(phoneNumber)) {
    document.getElementById('phone-error').innerHTML = 'Please enter a valid phone number';
    return false;
  } else {
    document.getElementById('phone-error').innerHTML = '';
  }

        var output = document.getElementById("display");
        output.innerHTML = `
    <p><strong>Name:</strong> ${name}</p>
    <p><strong>Email:</strong> ${email}</p>
    <p><strong>Phone:</strong> ${phoneNumber}</p>
    <p><strong>Service/Experience Booking Date:</strong> ${serviceDate}</p>
    <p><strong>Product Bought Date:</strong> ${productDate}</p>
    <p><strong>Comments:</strong> ${comments}</p>
    <p><strong>Gender:</strong> ${gender ? gender.value : ""}</p>
    <p><strong>Agree to Terms:</strong> ${agree ? "Yes" : "No"}</p>
	
	<p><strong>Quantity:</strong> ${qty}</p>
  `;
      }
    </script>
  </body>
</html>
